<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .top-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .top-buttons button {
            background-color: #ff9800; /* Turuncu arka plan */
            color: white; /* Beyaz yazı rengi */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
}
        .buttons button {
            color: white; /* Beyaz yazı rengi */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
}

        .container {
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.6s;
            perspective: 1000px;
            border-radius: 8px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 8px;
        }
        .card-front {
            background-color: #fff;
        }
        .card-back {
            background-color: #4CAF50;
            color: red;
            transform: rotateY(180deg);
        }
        .buttons {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="top-buttons">
            <button id="a2">A2</button>
            <button id="c1verb">C1 Verb</button>
            <button id="c1worter">C1 Wörter</button>
            <button id="c1adjektiv">C1 Adjektiv</button>
        </div>
        <div class="buttons">
            <button id="toEnglish" style="background-color: #81c784;" onclick="changeColor(this, 'toEnglish')">Deutsch → Other</button>
            <button id="toGerman" style="background-color: #ff9800;" onclick="changeColor(this, 'toGerman')">Other → Deutsch</button>
        </div>

        <div id="flashcard" class="card">
            <div class="card-inner">
                <div class="card-front">Click to reveal the answer</div>
                <div class="card-back">Answer</div>
            </div>
        </div>
    </div>

    <script type="module"  src="app.js"></script>

    <script>
        function changeColor(button, lang) {
            // Başlangıçta her iki butonun rengini turuncu yap
            document.getElementById("toEnglish").style.backgroundColor = "#ff9800";
            document.getElementById("toGerman").style.backgroundColor = "#ff9800";
    
            // Seçilen butonu yeşil yap
            if (lang === 'toEnglish') {
                button.style.backgroundColor = "#81c784"; // Yeşil
            } else if (lang === 'toGerman') {
                button.style.backgroundColor = "#81c784"; // Yeşil
            }
        }
    </script>
</body>
</html>
