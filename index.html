<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .top-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .container {
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.6s;
            perspective: 1000px;
            border-radius: 8px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 8px;
        }
        .card-front {
            background-color: #fff;
        }
        .card-back {
            background-color: #4CAF50;
            color: red;
            transform: rotateY(180deg);
        }
        .buttons {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="top-buttons">
            <button id="a2">A2</button>
            <button id="c1verb">C1 Verb</button>
            <button id="c1worter">C1 Wörter</button>
            <button id="c1adjektiv">C1 Adjektiv</button>
        </div>
        <div class="buttons">
            <button id="toEnglish">Deutsch → Türkisch</button>
            <button id="toGerman">Türkisch → German</button>
        </div>

        <div id="flashcard" class="card">
            <div class="card-inner">
                <div class="card-front">Click to reveal the answer</div>
                <div class="card-back">Answer</div>
            </div>
        </div>
    </div>

    <script type="module"  src="app.js"></script>
</body>
</html>
